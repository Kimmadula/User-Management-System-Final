<h1>Accounts</h1>
<p>All accounts from secure (admin only) api end point:</p>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create Account</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.title}}</td>
      <td>{{account.firstName}}</td>
      <td>{{account.lastName}}</td>
      <td>{{account.email}}</td>
      <td>{{account.role}}</td>
      <td>{{account.isActive ? 'Active' : 'Deactivated'}}</td>
      <td style="white-space: nowrap">
        <a routerLink="edit/{{account.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
      </td>
    </tr>
    <tr *ngIf="!accounts">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
